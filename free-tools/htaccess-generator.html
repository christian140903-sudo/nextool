<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.htaccess Generator - Free Tool | NexTool</title>
<meta name="description" content="Generate .htaccess rules easily. HTTPS redirect, caching, GZIP, security headers, custom error pages and more. Free online tool by NexTool.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#050508;--surface:#111118;--surface2:#1a1a24;--primary:#6366f1;--accent:#a855f7;--pink:#ec4899;--text:#e2e8f0;--text2:#94a3b8;--border:#2a2a3a;--radius:12px;--green:#22c55e}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
a{color:var(--primary);text-decoration:none;transition:color .2s}a:hover{color:var(--accent)}
nav{background:var(--surface);border-bottom:1px solid var(--border);padding:0 24px;position:sticky;top:0;z-index:100;backdrop-filter:blur(12px)}
.nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:60px}
.nav-logo{font-size:1.25rem;font-weight:700;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-links{display:flex;gap:24px;list-style:none}
.nav-links a{color:var(--text2);font-size:.875rem;font-weight:500;transition:color .2s}.nav-links a:hover{color:var(--text)}
.nav-toggle{display:none;background:none;border:none;color:var(--text);font-size:1.5rem;cursor:pointer}
main{flex:1;max-width:1100px;width:100%;margin:0 auto;padding:48px 24px}
h1{font-size:2rem;font-weight:700;margin-bottom:8px;background:linear-gradient(135deg,var(--primary),var(--pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{color:var(--text2);font-size:1rem;margin-bottom:36px}
.layout{display:grid;grid-template-columns:1fr 1fr;gap:24px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:24px;margin-bottom:20px;animation:fadeUp .4s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.card h2{font-size:1.05rem;font-weight:600;margin-bottom:16px;display:flex;align-items:center;gap:8px}
.badge{font-size:.7rem;background:var(--primary);color:#fff;padding:2px 8px;border-radius:4px;font-weight:500}
.rule-group{margin-bottom:12px}
.rule-item{display:flex;align-items:flex-start;gap:10px;padding:10px 12px;background:var(--surface2);border:1px solid var(--border);border-radius:8px;margin-bottom:8px;transition:border-color .2s;cursor:pointer}
.rule-item:hover{border-color:var(--primary)}
.rule-item input[type="checkbox"]{margin-top:3px;accent-color:var(--primary);width:16px;height:16px;cursor:pointer;flex-shrink:0}
.rule-info{flex:1}
.rule-name{font-size:.875rem;font-weight:500;color:var(--text)}
.rule-desc{font-size:.78rem;color:var(--text2);margin-top:2px}
.rule-extra{margin-top:8px;display:none}
.rule-extra.visible{display:block}
.rule-extra input,.rule-extra textarea{width:100%;background:var(--bg);border:1px solid var(--border);color:var(--text);padding:6px 10px;border-radius:6px;font-family:inherit;font-size:.82rem;outline:none;margin-top:4px}
.rule-extra textarea{resize:vertical;min-height:60px;font-family:'Courier New',monospace}
.rule-extra label{font-size:.75rem;color:var(--text2);margin-top:6px;display:block}
.output-col{position:sticky;top:84px;align-self:start}
.code-area{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:16px;font-family:'Courier New',monospace;font-size:.82rem;color:var(--green);white-space:pre-wrap;word-break:break-word;max-height:65vh;overflow-y:auto;line-height:1.7;min-height:200px}
.code-area .comment{color:var(--text2)}
.btn{padding:10px 20px;border:none;border-radius:8px;font-family:inherit;font-size:.875rem;font-weight:600;cursor:pointer;transition:all .2s;display:inline-flex;align-items:center;gap:6px}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff}.btn-primary:hover{opacity:.9;transform:translateY(-1px)}
.btn-secondary{background:var(--surface2);color:var(--text);border:1px solid var(--border)}.btn-secondary:hover{border-color:var(--primary)}
.btn-sm{padding:6px 12px;font-size:.8rem}
.btn-row{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
.line-count{color:var(--text2);font-size:.78rem;margin-top:8px}
footer{background:var(--surface);border-top:1px solid var(--border);padding:24px;text-align:center;color:var(--text2);font-size:.8rem}
.toast{position:fixed;bottom:24px;right:24px;background:var(--primary);color:#fff;padding:12px 20px;border-radius:8px;font-size:.875rem;font-weight:500;opacity:0;transform:translateY(12px);transition:all .3s;pointer-events:none;z-index:200}
.toast.show{opacity:1;transform:translateY(0)}
@media(max-width:768px){
  .nav-links{display:none;position:absolute;top:60px;left:0;right:0;background:var(--surface);border-bottom:1px solid var(--border);flex-direction:column;padding:16px 24px;gap:12px}
  .nav-links.open{display:flex}.nav-toggle{display:block}
  .layout{grid-template-columns:1fr}
  .output-col{position:static}
  h1{font-size:1.5rem}
  main{padding:32px 16px}
}
</style>
</head>
<body>

  <div class="nav-inner">
    <a href="/" class="nav-logo">NexTool</a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Menu">&#9776;</button>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/free-tools/">Free Tools</a></li>
      <li><a href="/services/">Services</a></li>
      <li><a href="/products/">Products</a></li>
      <li><a href="/blog/">Blog</a></li>
      <li><a href="/pricing.html">Pricing</a></li>
    </ul>
  </div>
</nav>

<main>
  <h1>.htaccess Generator</h1>
  <p class="subtitle">Build your .htaccess configuration with toggles. No manual editing needed.</p>

  <div class="layout">
    <div class="rules-col" id="rulesCol"></div>
    <div class="output-col">
      <div class="card">
        <h2>Generated .htaccess</h2>
        <div class="code-area" id="codeOutput"># Enable rules on the left to generate your .htaccess</div>
        <p class="line-count" id="lineCount"></p>
        <div class="btn-row">
          <button class="btn btn-primary btn-sm" onclick="copyCode()">Copy Code</button>
          <button class="btn btn-secondary btn-sm" onclick="downloadFile()">Download .htaccess</button>
          <button class="btn btn-secondary btn-sm" onclick="resetAll()">Reset All</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2026 NexTool. All rights reserved.</p>
</footer>

<div class="toast" id="toast"></div>

<script>
const rules = [
  { cat: 'Redirects', items: [
    { id: 'https', name: 'Force HTTPS', desc: 'Redirect all HTTP traffic to HTTPS',
      code: () => `RewriteEngine On\nRewriteCond %{HTTPS} off\nRewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]` },
    { id: 'wwwToNon', name: 'www to non-www', desc: 'Redirect www.domain.com to domain.com',
      code: () => `RewriteEngine On\nRewriteCond %{HTTP_HOST} ^www\\.(.*)$ [NC]\nRewriteRule ^(.*)$ https://%1/$1 [R=301,L]` },
    { id: 'nonToWww', name: 'non-www to www', desc: 'Redirect domain.com to www.domain.com',
      code: () => `RewriteEngine On\nRewriteCond %{HTTP_HOST} !^www\\. [NC]\nRewriteRule ^(.*)$ https://www.%{HTTP_HOST}/$1 [R=301,L]` },
    { id: 'trailingSlash', name: 'Add trailing slash', desc: 'Add / to end of URLs',
      code: () => `RewriteEngine On\nRewriteCond %{REQUEST_FILENAME} !-f\nRewriteCond %{REQUEST_URI} !(.*)/$ \nRewriteRule ^(.*)$ %{REQUEST_URI}/ [L,R=301]` },
    { id: 'customRedirect', name: 'Custom redirect', desc: 'Redirect one URL to another', extra: [
      { label: 'Old path (e.g. /old-page)', id: 'customRedirectFrom', placeholder: '/old-page' },
      { label: 'New URL (e.g. /new-page)', id: 'customRedirectTo', placeholder: '/new-page' }
    ], code: () => { const f = gv('customRedirectFrom')||'/old'; const t = gv('customRedirectTo')||'/new'; return `Redirect 301 ${f} ${t}`; } },
  ]},
  { cat: 'Security', badge: 'Recommended', items: [
    { id: 'secHeaders', name: 'Security headers', desc: 'X-Frame-Options, X-Content-Type, XSS Protection, Referrer Policy',
      code: () => `<IfModule mod_headers.c>\n  Header always set X-Frame-Options "SAMEORIGIN"\n  Header always set X-Content-Type-Options "nosniff"\n  Header always set X-XSS-Protection "1; mode=block"\n  Header always set Referrer-Policy "strict-origin-when-cross-origin"\n  Header always set Permissions-Policy "camera=(), microphone=(), geolocation=()"\n</IfModule>` },
    { id: 'hsts', name: 'HSTS (Strict Transport Security)', desc: 'Force HTTPS for 1 year, include subdomains',
      code: () => `<IfModule mod_headers.c>\n  Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"\n</IfModule>` },
    { id: 'blockIps', name: 'Block IP addresses', desc: 'Deny access from specific IPs', extra: [
      { label: 'IPs (one per line)', id: 'blockIpList', type: 'textarea', placeholder: '192.168.1.1\n10.0.0.1' }
    ], code: () => { const ips = (gv('blockIpList')||'192.168.1.1').split('\n').filter(Boolean).map(ip => `Deny from ${ip.trim()}`).join('\n'); return `Order Allow,Deny\nAllow from all\n${ips}`; } },
    { id: 'hotlink', name: 'Hotlink protection', desc: 'Prevent other sites from embedding your images', extra: [
      { label: 'Your domain (e.g. example.com)', id: 'hotlinkDomain', placeholder: 'example.com' }
    ], code: () => { const d = gv('hotlinkDomain')||'example.com'; return `RewriteEngine On\nRewriteCond %{HTTP_REFERER} !^$\nRewriteCond %{HTTP_REFERER} !^https?://(www\\.)?${d.replace(/\./g,'\\.')}/ [NC]\nRewriteRule \\.(jpg|jpeg|png|gif|svg|webp)$ - [F,NC,L]`; } },
    { id: 'disableDir', name: 'Disable directory listing', desc: 'Prevent browsing folder contents',
      code: () => `Options -Indexes` },
    { id: 'blockXmlrpc', name: 'Block xmlrpc.php (WordPress)', desc: 'Block common WordPress brute force vector',
      code: () => `<Files xmlrpc.php>\n  Order Deny,Allow\n  Deny from all\n</Files>` },
    { id: 'hideHtaccess', name: 'Protect .htaccess file', desc: 'Deny all access to .htaccess',
      code: () => `<Files .htaccess>\n  Order Allow,Deny\n  Deny from all\n</Files>` },
  ]},
  { cat: 'Performance', items: [
    { id: 'gzip', name: 'GZIP compression', desc: 'Compress text, HTML, CSS, JS, XML, fonts',
      code: () => `<IfModule mod_deflate.c>\n  AddOutputFilterByType DEFLATE text/plain\n  AddOutputFilterByType DEFLATE text/html\n  AddOutputFilterByType DEFLATE text/xml\n  AddOutputFilterByType DEFLATE text/css\n  AddOutputFilterByType DEFLATE application/xml\n  AddOutputFilterByType DEFLATE application/xhtml+xml\n  AddOutputFilterByType DEFLATE application/rss+xml\n  AddOutputFilterByType DEFLATE application/javascript\n  AddOutputFilterByType DEFLATE application/x-javascript\n  AddOutputFilterByType DEFLATE application/json\n  AddOutputFilterByType DEFLATE font/ttf\n  AddOutputFilterByType DEFLATE font/otf\n  AddOutputFilterByType DEFLATE image/svg+xml\n</IfModule>` },
    { id: 'browserCache', name: 'Browser caching', desc: 'Set cache expiry for common file types',
      code: () => `<IfModule mod_expires.c>\n  ExpiresActive On\n  ExpiresByType image/jpg "access plus 1 year"\n  ExpiresByType image/jpeg "access plus 1 year"\n  ExpiresByType image/gif "access plus 1 year"\n  ExpiresByType image/png "access plus 1 year"\n  ExpiresByType image/webp "access plus 1 year"\n  ExpiresByType image/svg+xml "access plus 1 year"\n  ExpiresByType text/css "access plus 1 month"\n  ExpiresByType application/javascript "access plus 1 month"\n  ExpiresByType text/html "access plus 1 hour"\n  ExpiresByType application/pdf "access plus 1 month"\n  ExpiresByType font/ttf "access plus 1 year"\n  ExpiresByType font/otf "access plus 1 year"\n  ExpiresByType font/woff "access plus 1 year"\n  ExpiresByType font/woff2 "access plus 1 year"\n</IfModule>` },
    { id: 'etag', name: 'Remove ETags', desc: 'Reduce header size, rely on cache-control instead',
      code: () => `<IfModule mod_headers.c>\n  Header unset ETag\n</IfModule>\nFileETag None` },
    { id: 'keepAlive', name: 'Enable Keep-Alive', desc: 'Keep connections alive for faster page loads',
      code: () => `<IfModule mod_headers.c>\n  Header set Connection keep-alive\n</IfModule>` },
  ]},
  { cat: 'Error Pages', items: [
    { id: 'error404', name: 'Custom 404 page', desc: 'Custom Not Found page', extra: [
      { label: 'Path to 404 page', id: 'error404Path', placeholder: '/404.html' }
    ], code: () => `ErrorDocument 404 ${gv('error404Path')||'/404.html'}` },
    { id: 'error403', name: 'Custom 403 page', desc: 'Custom Forbidden page', extra: [
      { label: 'Path to 403 page', id: 'error403Path', placeholder: '/403.html' }
    ], code: () => `ErrorDocument 403 ${gv('error403Path')||'/403.html'}` },
    { id: 'error500', name: 'Custom 500 page', desc: 'Custom Server Error page', extra: [
      { label: 'Path to 500 page', id: 'error500Path', placeholder: '/500.html' }
    ], code: () => `ErrorDocument 500 ${gv('error500Path')||'/500.html'}` },
    { id: 'maintenance', name: 'Maintenance mode', desc: 'Show maintenance page to all visitors except your IP', extra: [
      { label: 'Your IP (to bypass)', id: 'maintIp', placeholder: '123.45.67.89' },
      { label: 'Maintenance page', id: 'maintPage', placeholder: '/maintenance.html' }
    ], code: () => { const ip = gv('maintIp')||'123.45.67.89'; const pg = gv('maintPage')||'/maintenance.html'; return `RewriteEngine On\nRewriteCond %{REMOTE_ADDR} !^${ip.replace(/\./g,'\\.')}$\nRewriteCond %{REQUEST_URI} !^${pg}$\nRewriteRule ^(.*)$ ${pg} [R=503,L]`; } },
  ]},
  { cat: 'Misc', items: [
    { id: 'charset', name: 'Default charset UTF-8', desc: 'Set default character encoding',
      code: () => `AddDefaultCharset UTF-8` },
    { id: 'phpSettings', name: 'PHP settings', desc: 'Common PHP tweaks (upload size, memory, errors)',
      code: () => `php_value upload_max_filesize 64M\nphp_value post_max_size 64M\nphp_value max_execution_time 300\nphp_value max_input_time 300\nphp_value memory_limit 256M\nphp_flag display_errors Off` },
    { id: 'cors', name: 'CORS headers', desc: 'Allow cross-origin requests', extra: [
      { label: 'Allowed origin (* for all)', id: 'corsOrigin', placeholder: '*' }
    ], code: () => { const o = gv('corsOrigin')||'*'; return `<IfModule mod_headers.c>\n  Header set Access-Control-Allow-Origin "${o}"\n  Header set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"\n  Header set Access-Control-Allow-Headers "Content-Type, Authorization"\n</IfModule>`; } },
  ]}
];

function gv(id) { const el = document.getElementById(id); return el ? el.value.trim() : ''; }

function buildRulesUI() {
  const col = document.getElementById('rulesCol');
  col.innerHTML = rules.map(cat => `
    <div class="card">
      <h2>${cat.cat} ${cat.badge ? `<span class="badge">${cat.badge}</span>` : ''}</h2>
      ${cat.items.map(item => `
        <div class="rule-item" onclick="toggleCheck(event,'${item.id}')">
          <input type="checkbox" id="cb_${item.id}" onchange="generate()">
          <div class="rule-info">
            <div class="rule-name">${item.name}</div>
            <div class="rule-desc">${item.desc}</div>
            ${item.extra ? `<div class="rule-extra" id="extra_${item.id}">
              ${item.extra.map(e => `
                <label>${e.label}</label>
                ${e.type === 'textarea'
                  ? `<textarea id="${e.id}" placeholder="${e.placeholder||''}" oninput="generate()"></textarea>`
                  : `<input type="text" id="${e.id}" placeholder="${e.placeholder||''}" oninput="generate()">`}
              `).join('')}
            </div>` : ''}
          </div>
        </div>
      `).join('')}
    </div>
  `).join('');
}

function toggleCheck(e, id) {
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'LABEL') return;
  const cb = document.getElementById(`cb_${id}`);
  cb.checked = !cb.checked;
  generate();
}

function generate() {
  const sections = [];
  rules.forEach(cat => {
    const catSections = [];
    cat.items.forEach(item => {
      const cb = document.getElementById(`cb_${item.id}`);
      const extra = document.getElementById(`extra_${item.id}`);
      if (extra) extra.classList.toggle('visible', cb.checked);
      if (cb.checked) {
        catSections.push(`# ${item.name}\n${item.code()}`);
      }
    });
    if (catSections.length) {
      sections.push(`# ============================\n# ${cat.cat.toUpperCase()}\n# ============================\n\n${catSections.join('\n\n')}`);
    }
  });

  const output = document.getElementById('codeOutput');
  const lineCount = document.getElementById('lineCount');
  if (sections.length === 0) {
    output.textContent = '# Enable rules on the left to generate your .htaccess';
    lineCount.textContent = '';
    return;
  }
  const header = `# .htaccess generated by NexTool\n# https://nextool.app/free-tools/htaccess-generator\n# Generated: ${new Date().toISOString().split('T')[0]}\n`;
  const code = header + '\n' + sections.join('\n\n');
  output.textContent = code;
  const lines = code.split('\n').length;
  lineCount.textContent = `${lines} lines`;
}

function copyCode() {
  const code = document.getElementById('codeOutput').textContent;
  navigator.clipboard.writeText(code).then(() => showToast('Copied to clipboard'));
}

function downloadFile() {
  const code = document.getElementById('codeOutput').textContent;
  const blob = new Blob([code], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = '.htaccess';
  a.click();
  URL.revokeObjectURL(a.href);
}

function resetAll() {
  rules.forEach(cat => cat.items.forEach(item => {
    const cb = document.getElementById(`cb_${item.id}`);
    if (cb) cb.checked = false;
    const extra = document.getElementById(`extra_${item.id}`);
    if (extra) extra.classList.remove('visible');
  }));
  generate();
  showToast('All rules reset');
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

buildRulesUI();
generate();
</script>
