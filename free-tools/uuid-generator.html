<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UUID/GUID Generator - Free Tool | NexTool</title>
<meta name="description" content="Generate UUID v4 (random) instantly. Bulk generation, uppercase/lowercase, with or without hyphens. Free online tool by NexTool.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#050508;--surface:#111118;--surface2:#1a1a24;--primary:#6366f1;--accent:#a855f7;--pink:#ec4899;--text:#e2e8f0;--text2:#94a3b8;--border:#2a2a3a;--radius:12px}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
a{color:var(--primary);text-decoration:none;transition:color .2s}
a:hover{color:var(--accent)}
/* NAV */
nav{background:var(--surface);border-bottom:1px solid var(--border);padding:0 24px;position:sticky;top:0;z-index:100;backdrop-filter:blur(12px)}
.nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:60px}
.nav-logo{font-size:1.25rem;font-weight:700;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-links{display:flex;gap:24px;list-style:none}
.nav-links a{color:var(--text2);font-size:.875rem;font-weight:500;transition:color .2s}
.nav-links a:hover{color:var(--text)}
.nav-toggle{display:none;background:none;border:none;color:var(--text);font-size:1.5rem;cursor:pointer}
/* MAIN */
main{flex:1;max-width:900px;width:100%;margin:0 auto;padding:48px 24px}
h1{font-size:2rem;font-weight:700;margin-bottom:8px;background:linear-gradient(135deg,var(--primary),var(--pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{color:var(--text2);font-size:1rem;margin-bottom:36px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:28px;margin-bottom:24px;animation:fadeUp .4s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.card h2{font-size:1.1rem;font-weight:600;margin-bottom:16px;color:var(--text)}
.options-row{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:20px;align-items:center}
.option-group{display:flex;align-items:center;gap:8px}
.option-group label{color:var(--text2);font-size:.85rem;font-weight:500}
select,input[type="number"]{background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:8px;font-family:inherit;font-size:.875rem;outline:none;transition:border-color .2s}
select:focus,input[type="number"]:focus{border-color:var(--primary)}
.toggle-group{display:flex;gap:4px;background:var(--surface2);border-radius:8px;padding:3px;border:1px solid var(--border)}
.toggle-btn{padding:6px 14px;border:none;background:transparent;color:var(--text2);font-size:.8rem;font-weight:500;cursor:pointer;border-radius:6px;transition:all .2s;font-family:inherit}
.toggle-btn.active{background:var(--primary);color:#fff}
.btn{padding:10px 20px;border:none;border-radius:8px;font-family:inherit;font-size:.875rem;font-weight:600;cursor:pointer;transition:all .2s;display:inline-flex;align-items:center;gap:6px}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff}
.btn-primary:hover{opacity:.9;transform:translateY(-1px)}
.btn-secondary{background:var(--surface2);color:var(--text);border:1px solid var(--border)}
.btn-secondary:hover{border-color:var(--primary)}
.btn-sm{padding:6px 12px;font-size:.8rem}
.btn-danger{background:#dc2626;color:#fff}
.uuid-output{margin-top:16px}
.uuid-item{display:flex;align-items:center;gap:10px;padding:10px 14px;background:var(--surface2);border:1px solid var(--border);border-radius:8px;margin-bottom:8px;font-family:'Courier New',monospace;font-size:.9rem;animation:fadeUp .25s ease;transition:border-color .2s}
.uuid-item:hover{border-color:var(--primary)}
.uuid-item .uuid-text{flex:1;word-break:break-all;user-select:all}
.uuid-item .copy-btn{background:none;border:none;color:var(--text2);cursor:pointer;padding:4px;border-radius:4px;transition:color .2s;font-size:1rem}
.uuid-item .copy-btn:hover{color:var(--primary)}
.uuid-item .copy-btn.copied{color:#22c55e}
.actions-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
.counter{color:var(--text2);font-size:.85rem;margin-top:12px}
.history-section{margin-top:8px}
.history-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.empty-state{text-align:center;padding:32px;color:var(--text2);font-size:.9rem}
/* FOOTER */
footer{background:var(--surface);border-top:1px solid var(--border);padding:24px;text-align:center;color:var(--text2);font-size:.8rem}
/* MOBILE */
@media(max-width:768px){
  .nav-links{display:none;position:absolute;top:60px;left:0;right:0;background:var(--surface);border-bottom:1px solid var(--border);flex-direction:column;padding:16px 24px;gap:12px}
  .nav-links.open{display:flex}
  .nav-toggle{display:block}
  h1{font-size:1.5rem}
  .options-row{flex-direction:column;align-items:flex-start}
  main{padding:32px 16px}
  .card{padding:20px}
}
.toast{position:fixed;bottom:24px;right:24px;background:var(--primary);color:#fff;padding:12px 20px;border-radius:8px;font-size:.875rem;font-weight:500;opacity:0;transform:translateY(12px);transition:all .3s;pointer-events:none;z-index:200}
.toast.show{opacity:1;transform:translateY(0)}
</style>
</head>
<body>

<nav>
  <div class="nav-inner">
    <a href="/" class="nav-logo">NexTool</a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Menu">&#9776;</button>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/free-tools/">Free Tools</a></li>
      <li><a href="/services/">Services</a></li>
      <li><a href="/products/">Products</a></li>
      <li><a href="/blog/">Blog</a></li>
      <li><a href="/pricing.html">Pricing</a></li>
    </ul>
  </div>
</nav>

<main>
  <h1>UUID / GUID Generator</h1>
  <p class="subtitle">Generate cryptographically random UUID v4 identifiers instantly.</p>

  <div class="card">
    <h2>Generate UUIDs</h2>
    <div class="options-row">
      <div class="option-group">
        <label>Quantity:</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
      <div class="option-group">
        <label>Case:</label>
        <div class="toggle-group">
          <button class="toggle-btn active" data-opt="case" data-val="lower">lowercase</button>
          <button class="toggle-btn" data-opt="case" data-val="upper">UPPERCASE</button>
        </div>
      </div>
      <div class="option-group">
        <label>Hyphens:</label>
        <div class="toggle-group">
          <button class="toggle-btn active" data-opt="hyphens" data-val="yes">With</button>
          <button class="toggle-btn" data-opt="hyphens" data-val="no">Without</button>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" id="generateBtn" onclick="generateUUIDs()">
      <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
      Generate
    </button>

    <div class="uuid-output" id="output"></div>
    <div class="actions-row" id="bulkActions" style="display:none">
      <button class="btn btn-secondary btn-sm" onclick="copyAll()">Copy All</button>
      <button class="btn btn-secondary btn-sm" onclick="downloadAll()">Download .txt</button>
      <button class="btn btn-secondary btn-sm btn-danger" onclick="clearOutput()">Clear</button>
    </div>
    <p class="counter" id="counter"></p>
  </div>

  <div class="card history-section">
    <div class="history-header">
      <h2>History</h2>
      <button class="btn btn-secondary btn-sm" onclick="clearHistory()">Clear History</button>
    </div>
    <div id="history"></div>
  </div>
</main>

<footer>
  <p>&copy; 2026 NexTool. All rights reserved.</p>
</footer>

<div class="toast" id="toast"></div>

<script>
const state = { case: 'lower', hyphens: 'yes', generated: [], history: [] };

function loadHistory() {
  try { state.history = JSON.parse(localStorage.getItem('uuid_history') || '[]'); } catch(e) { state.history = []; }
  renderHistory();
}

function saveHistory() {
  localStorage.setItem('uuid_history', JSON.stringify(state.history.slice(0, 200)));
}

document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const opt = btn.dataset.opt;
    const group = btn.closest('.toggle-group');
    group.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    state[opt] = btn.dataset.val;
    reformatOutput();
  });
});

function generateUUIDv4() {
  if (crypto && crypto.randomUUID) {
    return crypto.randomUUID();
  }
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
    const r = crypto.getRandomValues(new Uint8Array(1))[0] % 16;
    const v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

function formatUUID(uuid) {
  let result = uuid;
  if (state.hyphens === 'no') result = result.replace(/-/g, '');
  if (state.case === 'upper') result = result.toUpperCase();
  else result = result.toLowerCase();
  return result;
}

function generateUUIDs() {
  const qty = parseInt(document.getElementById('quantity').value);
  state.generated = [];
  for (let i = 0; i < qty; i++) {
    state.generated.push(generateUUIDv4());
  }
  state.history.unshift(...state.generated.map(u => ({ uuid: u, time: Date.now() })));
  saveHistory();
  renderOutput();
  renderHistory();
  showToast(`Generated ${qty} UUID${qty > 1 ? 's' : ''}`);
}

function renderOutput() {
  const container = document.getElementById('output');
  const bulkActions = document.getElementById('bulkActions');
  const counter = document.getElementById('counter');
  if (state.generated.length === 0) {
    container.innerHTML = '';
    bulkActions.style.display = 'none';
    counter.textContent = '';
    return;
  }
  container.innerHTML = state.generated.map((uuid, i) => `
    <div class="uuid-item">
      <span class="uuid-text" id="uuid-${i}">${formatUUID(uuid)}</span>
      <button class="copy-btn" onclick="copySingle(${i})" title="Copy">&#128203;</button>
    </div>
  `).join('');
  bulkActions.style.display = 'flex';
  counter.textContent = `${state.generated.length} UUID${state.generated.length > 1 ? 's' : ''} generated`;
}

function reformatOutput() {
  state.generated.forEach((uuid, i) => {
    const el = document.getElementById(`uuid-${i}`);
    if (el) el.textContent = formatUUID(uuid);
  });
}

function copySingle(index) {
  const text = formatUUID(state.generated[index]);
  navigator.clipboard.writeText(text).then(() => {
    const btns = document.querySelectorAll('.uuid-item .copy-btn');
    if (btns[index]) {
      btns[index].classList.add('copied');
      btns[index].innerHTML = '&#10003;';
      setTimeout(() => { btns[index].classList.remove('copied'); btns[index].innerHTML = '&#128203;'; }, 1200);
    }
    showToast('Copied to clipboard');
  });
}

function copyAll() {
  const text = state.generated.map(u => formatUUID(u)).join('\n');
  navigator.clipboard.writeText(text).then(() => showToast('All UUIDs copied'));
}

function downloadAll() {
  const text = state.generated.map(u => formatUUID(u)).join('\n');
  const blob = new Blob([text], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `uuids-${Date.now()}.txt`;
  a.click();
  URL.revokeObjectURL(a.href);
}

function clearOutput() {
  state.generated = [];
  renderOutput();
}

function renderHistory() {
  const container = document.getElementById('history');
  if (state.history.length === 0) {
    container.innerHTML = '<div class="empty-state">No UUIDs generated yet.</div>';
    return;
  }
  const recent = state.history.slice(0, 50);
  container.innerHTML = recent.map((item, i) => {
    const d = new Date(item.time);
    const timeStr = d.toLocaleTimeString();
    return `<div class="uuid-item" style="animation-delay:${i*0.03}s">
      <span class="uuid-text">${formatUUID(item.uuid)}</span>
      <span style="color:var(--text2);font-size:.75rem;white-space:nowrap">${timeStr}</span>
      <button class="copy-btn" onclick="copyText('${item.uuid}')" title="Copy">&#128203;</button>
    </div>`;
  }).join('');
}

function copyText(uuid) {
  navigator.clipboard.writeText(formatUUID(uuid)).then(() => showToast('Copied'));
}

function clearHistory() {
  state.history = [];
  saveHistory();
  renderHistory();
  showToast('History cleared');
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

loadHistory();
</script>
<script src="/js/analytics-lite.js" defer></script>
<script src="/js/revenue.js" defer></script>
<script src="/js/lead-capture.js" defer></script>
</body>
</html>
