*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#050508;--surface:#111118;--surface2:#1a1a24;--border:#2a2a3a;--primary:#6366f1;--accent:#a855f7;--pink:#ec4899;--text:#e2e8f0;--text2:#94a3b8;--radius:12px;--glow:0 0 20px rgba(99,102,241,.15)}

a{color:var(--primary);text-decoration:none;transition:color .2s}
a:hover{color:var(--accent)}

.nav-brand{font-weight:800;font-size:1.25rem;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}

.nav-links a{color:var(--text2);font-size:.9rem;font-weight:500;transition:color .2s}
.nav-links a:hover,.nav-links a.active{color:var(--text)}
.nav-toggle{display:none;background:none;border:none;color:var(--text);font-size:1.5rem;cursor:pointer}

.hero p{color:var(--text2);font-size:1.1rem;max-width:600px;margin:0 auto}

/* MAIN */
main{flex:1;max-width:1200px;width:100%;margin:0 auto;padding:0 1.5rem 3rem}
.toolbar{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;margin-bottom:1rem}
.mode-btns{display:flex;gap:0;border-radius:var(--radius);overflow:hidden;border:1px solid var(--border)}
.mode-btn{padding:.5rem 1.25rem;background:var(--surface);color:var(--text2);border:none;font-family:inherit;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .2s}
.mode-btn.active{background:var(--primary);color:#fff}
.mode-btn:hover:not(.active){background:var(--surface2)}

.editor-panel label{font-size:.85rem;font-weight:600;color:var(--text2);text-transform:uppercase;letter-spacing:.05em}
.editor-panel textarea{width:100%;height:400px;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);color:var(--text);font-family:'Courier New',monospace;font-size:.85rem;padding:1rem;resize:vertical;outline:none;transition:border-color .2s;line-height:1.5}
.editor-panel textarea:focus{border-color:var(--primary);box-shadow:var(--glow)}
.editor-panel textarea::placeholder{color:var(--text2);opacity:.5}

.action-row{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center}
.btn{padding:.65rem 1.5rem;border:none;border-radius:var(--radius);font-family:inherit;font-size:.9rem;font-weight:600;cursor:pointer;transition:all .25s;display:inline-flex;align-items:center;gap:.5rem}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;box-shadow:0 4px 15px rgba(99,102,241,.3)}
.btn-primary:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(99,102,241,.4)}
.btn-secondary{background:var(--surface2);color:var(--text);border:1px solid var(--border)}
.btn-secondary:hover{border-color:var(--primary);background:var(--surface)}
.btn-icon{background:var(--surface2);color:var(--text2);border:1px solid var(--border);padding:.65rem}
.btn-icon:hover{color:var(--primary);border-color:var(--primary)}

.stats{display:flex;gap:1.5rem;margin-left:auto;flex-wrap:wrap}
.stat{text-align:center}
.stat-value{font-size:1.2rem;font-weight:700;color:var(--primary)}
.stat-label{font-size:.75rem;color:var(--text2);text-transform:uppercase;letter-spacing:.05em}
.stat-value.saved{color:var(--pink)}

.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.75rem 1.5rem;border-radius:var(--radius);font-weight:600;font-size:.9rem;opacity:0;transform:translateY(10px);transition:all .3s;pointer-events:none;z-index:200}
.toast.show{opacity:1;transform:translateY(0)}

/* FOOTER */
footer{background:var(--surface);border-top:1px solid var(--border);padding:2rem 1.5rem;text-align:center;color:var(--text2);font-size:.85rem;margin-top:auto}

  .nav-links{display:none;position:absolute;top:64px;left:0;right:0;flex-direction:column;background:rgba(5,5,8,.95);backdrop-filter:blur(16px);padding:1rem 2rem;border-bottom:1px solid var(--border);gap:.75rem}

<main>
  <div class="toolbar">
    <div class="mode-btns">
      <button class="mode-btn active" data-mode="html" onclick="setMode('html')">HTML</button>
      <button class="mode-btn" data-mode="css" onclick="setMode('css')">CSS</button>
      <button class="mode-btn" data-mode="js" onclick="setMode('js')">JavaScript</button>

    <div class="stats" id="stats" style="display:none">
      <div class="stat"><div class="stat-value" id="origSize">0</div><div class="stat-label">Original</div></div>
      <div class="stat"><div class="stat-value" id="minSize">0</div><div class="stat-label">Minified</div></div>

    </div>
  </div>

<script>
let currentMode = 'html';

function setMode(mode) {
  currentMode = mode;
  document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
  document.getElementById('inputCode').placeholder = `Paste your ${mode.toUpperCase()} here...`;
}

function minifyHTML(code, opts) {
  let out = code;
  if (opts.comments) out = out.replace(/<!--[\s\S]*?-->/g, '');
  if (opts.whitespace) {
    out = out.replace(/\s{2,}/g, ' ');
    out = out.replace(/>\s+</g, '><');
  }
  if (opts.newlines) out = out.replace(/[\r\n]+/g, '');
  out = out.replace(/\s*=\s*/g, '=');
  out = out.trim();
  return out;
}

function minifyCSS(code, opts) {
  let out = code;
  if (opts.comments) out = out.replace(/\/\*[\s\S]*?\*\//g, '');
  if (opts.whitespace) {
    out = out.replace(/\s*{\s*/g, '{');
    out = out.replace(/\s*}\s*/g, '}');
    out = out.replace(/\s*:\s*/g, ':');
    out = out.replace(/\s*;\s*/g, ';');
    out = out.replace(/\s*,\s*/g, ',');
    out = out.replace(/;}/g, '}');
    out = out.replace(/\s{2,}/g, ' ');
  }
  if (opts.newlines) out = out.replace(/[\r\n]+/g, '');
  out = out.trim();
  return out;
}

function minifyJS(code, opts) {
  let out = code;
  if (opts.comments) {
    out = out.replace(/\/\*[\s\S]*?\*\//g, '');
    let lines = out.split('\n');
    lines = lines.map(line => {
      let inStr = false, strChar = '', result = '', i = 0;
      while (i < line.length) {
        const ch = line[i];
        if (inStr) {
          result += ch;
          if (ch === strChar && line[i - 1] !== '\\') inStr = false;
        } else {
          if (ch === '"' || ch === "'" || ch === '`') {
            inStr = true; strChar = ch; result += ch;
          } else if (ch === '/' && line[i + 1] === '/') {
            break;
          } else {
            result += ch;
          }
        }
        i++;
      }
      return result;
    });
    out = lines.join('\n');
  }
  if (opts.whitespace) {
    out = out.replace(/^[ \t]+/gm, '');
    out = out.replace(/[ \t]+$/gm, '');
    out = out.replace(/[ \t]{2,}/g, ' ');
  }
  if (opts.newlines) {
    out = out.replace(/\n{2,}/g, '\n');
    out = out.replace(/\n/g, ';');
    out = out.replace(/;{2,}/g, ';');
    out = out.replace(/;}/g, '}');
    out = out.replace(/{;/g, '{');
    out = out.replace(/^;|;$/g, '');
  }
  out = out.trim();
  return out;
}

function minify() {
  const input = document.getElementById('inputCode').value;
  if (!input.trim()) { showToast('Paste some code first!'); return; }
  const opts = {
    comments: document.getElementById('optComments').checked,
    whitespace: document.getElementById('optWhitespace').checked,
    newlines: document.getElementById('optNewlines').checked,
  };
  let output;
  if (currentMode === 'html') output = minifyHTML(input, opts);
  else if (currentMode === 'css') output = minifyCSS(input, opts);
  else output = minifyJS(input, opts);
  document.getElementById('outputCode').value = output;

  const origBytes = new Blob([input]).size;
  const minBytes = new Blob([output]).size;
  const saved = origBytes > 0 ? Math.round((1 - minBytes / origBytes) * 100) : 0;
  document.getElementById('origSize').textContent = formatBytes(origBytes);
  document.getElementById('minSize').textContent = formatBytes(minBytes);
  document.getElementById('savedPct').textContent = saved + '%';
  document.getElementById('stats').style.display = 'flex';
}

function formatBytes(b) {
  if (b < 1024) return b + ' B';
  return (b / 1024).toFixed(1) + ' KB';
}

function copyOutput() {
  const out = document.getElementById('outputCode').value;
  if (!out) { showToast('Nothing to copy!'); return; }
  navigator.clipboard.writeText(out).then(() => showToast('Copied to clipboard!'));
}

function clearAll() {
  document.getElementById('inputCode').value = '';
  document.getElementById('outputCode').value = '';
  document.getElementById('stats').style.display = 'none';
}

function loadSample() {
  const samples = {
    html: `<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <!-- Main page title -->\n  <title>My Website</title>\n  <style>\n    body {\n      font-family: Arial, sans-serif;\n      margin: 0;\n      padding: 20px;\n    }\n    .container {\n      max-width: 1200px;\n      margin: 0 auto;\n    }\n  </style>\n</head>\n<body>\n  <!-- Header section -->\n  <header class="container">\n    <h1>  Welcome  to  My  Website  </h1>\n    <nav>\n      <a href="/">Home</a>\n      <a href="/about">About</a>\n      <a href="/contact">Contact</a>\n    </nav>\n  </header>\n\n  <!-- Main content -->\n  <main class="container">\n    <p>This is a sample HTML page with extra whitespace and comments.</p>\n  </main>\n</body>\n</html>`,
    css: `/* ===================\n   Global Reset\n   =================== */\n\n*,\n*::before,\n*::after {\n  box-sizing: border-box;\n  margin: 0;\n  padding: 0;\n}\n\n/* Body styles */\nbody {\n  font-family: 'Inter', sans-serif;\n  background-color: #050508;\n  color: #e2e8f0;\n  line-height: 1.6;\n}\n\n/* Container */\n.container {\n  max-width: 1200px;\n  margin: 0 auto;\n  padding: 0 1.5rem;\n}\n\n/* Button component */\n.btn {\n  display: inline-flex;\n  align-items: center;\n  padding: 0.65rem 1.5rem;\n  border: none;\n  border-radius: 12px;\n  font-weight: 600;\n  cursor: pointer;\n  transition: all 0.25s ease;\n}\n\n.btn:hover {\n  transform: translateY(-1px);\n}`,
    js: `// Main application module\n// Author: NexTool Dev Team\n\nconst app = {\n  // Initialize the application\n  init: function() {\n    console.log("App initialized");\n    this.bindEvents();\n    this.loadData();\n  },\n\n  // Bind DOM events\n  bindEvents: function() {\n    const buttons = document.querySelectorAll('.btn');\n    buttons.forEach(function(btn) {\n      btn.addEventListener('click', function(e) {\n        // Handle button click\n        console.log("Button clicked:", e.target);\n        app.handleAction(e.target.dataset.action);\n      });\n    });\n  },\n\n  // Load data from API\n  loadData: async function() {\n    try {\n      const response = await fetch('/api/data');\n      const data = await response.json();\n      // Process the data\n      this.render(data);\n    } catch (error) {\n      console.error("Failed to load:", error);\n    }\n  },\n\n  // Handle user actions\n  handleAction: function(action) {\n    switch (action) {\n      case 'save':\n        this.save();\n        break;\n      case 'delete':\n        this.delete();\n        break;\n      default:\n        console.log("Unknown action:", action);\n    }\n  }\n};`
  };
  document.getElementById('inputCode').value = samples[currentMode];
  showToast('Sample ' + currentMode.toUpperCase() + ' loaded!');
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}
</script>
