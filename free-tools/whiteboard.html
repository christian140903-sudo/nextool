<script>
(function(){
  const canvas = document.getElementById('whiteboard');
  const ctx = canvas.getContext('2d');
  let W, H;
  let tool = 'pen';
  let strokeColor = '#1a1a2e';
  let strokeWidth = 3;
  let fillShapes = false;
  let drawing = false;
  let startX, startY;

  // History
  const history = [];
  let historyIdx = -1;
  const MAX_HISTORY = 50;

  function resize(){
    const toolbarH = document.getElementById('toolbar').offsetHeight;
    W = window.innerWidth;
    H = window.innerHeight - 56 - toolbarH;
    const data = historyIdx >= 0 ? history[historyIdx] : null;
    canvas.width = W;
    canvas.height = H;
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    const wrap = document.querySelector('.canvas-wrap');
    wrap.style.top = (56 + toolbarH) + 'px';
    if(data){
      const img = new Image();
      img.onload = () => { ctx.drawImage(img, 0, 0); };
      img.src = data;
    } else {
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, W, H);
    }
  }

  function saveState(){
    historyIdx++;
    history.length = historyIdx;
    history.push(canvas.toDataURL());
    if(history.length > MAX_HISTORY){
      history.shift();
      historyIdx--;
    }
  }

  function undo(){
    if(historyIdx <= 0) return;
    historyIdx--;
    restoreState();
  }

  function redo(){
    if(historyIdx >= history.length - 1) return;
    historyIdx++;
    restoreState();
  }

  function restoreState(){
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, W, H);
      ctx.drawImage(img, 0, 0);
    };
    img.src = history[historyIdx];
  }

  function clearCanvas(){
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, W, H);
    saveState();
  }

  function savePNG(){
    const link = document.createElement('a');
    link.download = 'whiteboard.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
    showToast('Saved as whiteboard.png');
  }

  // Drawing
  let tempCanvas, tempCtx;

  function initTemp(){
    tempCanvas = document.createElement('canvas');
    tempCanvas.width = W;
    tempCanvas.height = H;
    tempCtx = tempCanvas.getContext('2d');
  }

  function getPos(e){
    const rect = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    return [t.clientX - rect.left, t.clientY - rect.top];
  }

  function onStart(e){
    e.preventDefault();
    drawing = true;
    [startX, startY] = getPos(e);

    if(tool === 'text'){
      drawing = false;
      const txt = prompt('Enter text:');
      if(txt){
        ctx.font = `${Math.max(strokeWidth * 5, 16)}px Inter, sans-serif`;
        ctx.fillStyle = strokeColor;
        ctx.fillText(txt, startX, startY);
        saveState();
      }
      return;
    }

    if(tool === 'pen' || tool === 'eraser'){
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = tool === 'eraser' ? '#ffffff' : strokeColor;
      ctx.lineWidth = tool === 'eraser' ? strokeWidth * 3 : strokeWidth;
    } else {
      // Save canvas for preview
      initTemp();
      tempCtx.drawImage(canvas, 0, 0);
    }
  }

  function onMove(e){
    if(!drawing) return;
    e.preventDefault();
    const [x, y] = getPos(e);

    if(tool === 'pen' || tool === 'eraser'){
      ctx.lineTo(x, y);
      ctx.stroke();
    } else {
      // Restore and draw preview
      ctx.clearRect(0, 0, W, H);
      ctx.drawImage(tempCanvas, 0, 0);
      drawShape(startX, startY, x, y);
    }
  }

  function onEnd(e){
    if(!drawing) return;
    drawing = false;
    if(tool === 'pen' || tool === 'eraser'){
      ctx.closePath();
    }
    saveState();
  }

  function drawShape(x1, y1, x2, y2){
    ctx.beginPath();
    ctx.strokeStyle = strokeColor;
    ctx.lineWidth = strokeWidth;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    if(tool === 'line'){
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    } else if(tool === 'rect'){
      if(fillShapes){
        ctx.fillStyle = strokeColor;
        ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
      }
      ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    } else if(tool === 'circle'){
      const rx = Math.abs(x2 - x1) / 2;
      const ry = Math.abs(y2 - y1) / 2;
      const cx = x1 + (x2 - x1) / 2;
      const cy = y1 + (y2 - y1) / 2;
      ctx.beginPath();
      ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI * 2);
      if(fillShapes){
        ctx.fillStyle = strokeColor;
        ctx.fill();
      }
      ctx.stroke();
    } else if(tool === 'arrow'){
      const angle = Math.atan2(y2 - y1, x2 - x1);
      const headLen = Math.max(strokeWidth * 4, 14);
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      // Arrowhead
      ctx.beginPath();
      ctx.moveTo(x2, y2);
      ctx.lineTo(x2 - headLen * Math.cos(angle - Math.PI / 6), y2 - headLen * Math.sin(angle - Math.PI / 6));
      ctx.moveTo(x2, y2);
      ctx.lineTo(x2 - headLen * Math.cos(angle + Math.PI / 6), y2 - headLen * Math.sin(angle + Math.PI / 6));
      ctx.stroke();
    }
  }

  // Tool buttons
  document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      tool = btn.dataset.tool;
      canvas.style.cursor = tool === 'text' ? 'text' : 'crosshair';
    });
  });

  document.getElementById('strokeColor').addEventListener('input', e => { strokeColor = e.target.value; });
  document.getElementById('strokeWidth').addEventListener('input', e => {
    strokeWidth = +e.target.value;
    document.getElementById('widthLabel').textContent = strokeWidth;
  });
  document.getElementById('fillToggle').addEventListener('click', function(){
    fillShapes = !fillShapes;
    this.classList.toggle('on', fillShapes);
  });
  document.getElementById('undoBtn').addEventListener('click', undo);
  document.getElementById('redoBtn').addEventListener('click', redo);
  document.getElementById('clearBtn').addEventListener('click', clearCanvas);
  document.getElementById('saveBtn').addEventListener('click', savePNG);

  // Canvas events
  canvas.addEventListener('mousedown', onStart);
  canvas.addEventListener('mousemove', onMove);
  canvas.addEventListener('mouseup', onEnd);
  canvas.addEventListener('mouseleave', onEnd);
  canvas.addEventListener('touchstart', onStart, {passive:false});
  canvas.addEventListener('touchmove', onMove, {passive:false});
  canvas.addEventListener('touchend', onEnd);
  canvas.addEventListener('touchcancel', onEnd);

  // Keyboard shortcuts
  document.addEventListener('keydown', e => {
    if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
    const k = e.key.toLowerCase();
    const shortcuts = {p:'pen',e:'eraser',l:'line',r:'rect',c:'circle',a:'arrow',t:'text'};
    if(shortcuts[k]){
      document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
      const btn = document.querySelector(`.tool-btn[data-tool="${shortcuts[k]}"]`);
      if(btn){btn.classList.add('active'); tool = shortcuts[k]; canvas.style.cursor = tool==='text'?'text':'crosshair';}
    }
    if(k === 'z' && !e.metaKey && !e.ctrlKey) undo();
    if(k === 'y' && !e.metaKey && !e.ctrlKey) redo();
    if((e.ctrlKey || e.metaKey) && k === 'z') { e.preventDefault(); if(e.shiftKey) redo(); else undo(); }
  });

  function showToast(msg){
    const t = document.getElementById('toast');
    t.textContent = msg; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2000);
  }

  // Init
  window.addEventListener('resize', resize);
  resize();
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, W, H);
  saveState();
})();
</script>
