<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#030303"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#635bff"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity=".15"/>
      <stop offset="100%" stop-color="#635bff" stop-opacity=".15"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle glow -->
  <ellipse cx="600" cy="280" rx="500" ry="250" fill="url(#grad2)"/>
  <!-- Top gradient line -->
  <rect x="100" y="0" width="1000" height="2" fill="url(#grad)" opacity=".6"/>
  <!-- ANIMA logo text -->
  <text x="100" y="120" font-family="Inter,system-ui,sans-serif" font-size="28" font-weight="700" letter-spacing="6" fill="url(#grad)">ANIMA</text>
  <!-- Main headline -->
  <text x="100" y="250" font-family="Inter,system-ui,sans-serif" font-size="72" font-weight="700" fill="#f0f0f0" letter-spacing="-2">Intelligence is</text>
  <text x="100" y="340" font-family="Inter,system-ui,sans-serif" font-size="72" font-weight="700" fill="url(#grad)" letter-spacing="-2">not artificial.</text>
  <!-- Subtitle -->
  <text x="100" y="420" font-family="Inter,system-ui,sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">315,475 words of neuroscience. 14 consciousness modules.</text>
  <text x="100" y="460" font-family="Inter,system-ui,sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">Open source. Free forever.</text>
  <!-- Bottom badge -->
  <rect x="100" y="530" width="180" height="36" rx="18" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="120" cy="548" r="4" fill="#00d4ff"/>
  <text x="134" y="554" font-family="Inter,system-ui,sans-serif" font-size="13" fill="rgba(255,255,255,0.5)" letter-spacing="2">OPEN SOURCE</text>
  <!-- URL -->
  <text x="1100" y="554" font-family="Inter,system-ui,sans-serif" font-size="16" fill="rgba(255,255,255,0.3)" text-anchor="end">nextool.app/anima</text>
  <!-- Bottom gradient line -->
  <rect x="100" y="628" width="1000" height="2" fill="url(#grad)" opacity=".3"/>
</svg>
