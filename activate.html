<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate NexTool Pro</title>
<meta name="description" content="Activate NexTool Pro on this device. Enter your PayPal transaction ID to unlock all Pro features.">
<meta name="robots" content="noindex,nofollow">
<link rel="canonical" href="https://nextool.app/activate.html">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#050508;--surface:#111118;--surface2:#1a1a24;--border:rgba(99,102,241,.12);--text:#e4e4ed;--muted:#94a3b8;--dim:#64748b;--primary:#6366f1;--accent:#a855f7;--green:#22c55e;--red:#ef4444;--font:'Inter',-apple-system,BlinkMacSystemFont,sans-serif}
body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{max-width:480px;width:100%;background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:40px 36px;text-align:center}
.logo{font-size:20px;font-weight:800;margin-bottom:32px}
.logo svg{width:28px;height:28px;vertical-align:middle;margin-right:6px}
h1{font-size:22px;font-weight:800;margin-bottom:8px}
.sub{font-size:14px;color:var(--muted);margin-bottom:28px;line-height:1.6}
.input-wrap{margin-bottom:16px}
.input-wrap input{width:100%;padding:14px 16px;background:var(--surface2);border:1px solid rgba(99,102,241,.15);border-radius:10px;color:#fff;font-size:14px;font-family:inherit;outline:none;transition:border-color .2s}
.input-wrap input:focus{border-color:var(--primary)}
.input-wrap input::placeholder{color:var(--dim)}
.btn{display:block;width:100%;padding:14px;border-radius:10px;font-size:15px;font-weight:700;text-decoration:none;transition:all .2s;cursor:pointer;border:none;font-family:inherit;color:#fff;background:linear-gradient(135deg,var(--primary),var(--accent));text-align:center}
.btn:hover{transform:translateY(-1px);box-shadow:0 8px 30px rgba(99,102,241,.3)}
.msg{margin-top:16px;padding:12px 16px;border-radius:10px;font-size:13px;line-height:1.5;display:none}
.msg.error{background:rgba(239,68,68,.08);border:1px solid rgba(239,68,68,.2);color:var(--red);display:block}
.msg.success{background:rgba(34,197,94,.08);border:1px solid rgba(34,197,94,.2);color:var(--green);display:block}
.help{margin-top:24px;font-size:12px;color:var(--dim);line-height:1.7}
.help a{color:var(--primary);text-decoration:none}
.help a:hover{text-decoration:underline}
.status{margin-bottom:24px;padding:14px;background:rgba(34,197,94,.08);border:1px solid rgba(34,197,94,.2);border-radius:10px;display:none}
.status .label{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.1em;color:var(--green)}
.status .val{font-size:15px;font-weight:600;color:#fff;margin-top:4px}
</style>
<script src="/js/pro-check.js"></script>
</head>
<body>
<div class="card">
  <div class="logo"><svg viewBox="0 0 28 28" fill="none" style="vertical-align:middle"><rect width="28" height="28" rx="6" fill="#6366f1"/><path d="M8 10l4 8 4-8 4 8" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg> NexTool</div>

  <div class="status" id="active-status">
    <div class="label">Pro Status</div>
    <div class="val">Active &mdash; Founding Member</div>
  </div>

  <h1 id="title">Activate NexTool Pro</h1>
  <p class="sub" id="subtitle">Enter your PayPal transaction ID to activate Pro on this device. Find it in your PayPal payment confirmation email.</p>

  <form id="form">
    <div class="input-wrap">
      <input type="text" id="key-input" placeholder="PayPal Transaction ID" autocomplete="off" spellcheck="false">
    </div>
    <button type="submit" class="btn" id="submit-btn">Activate Pro</button>
  </form>

  <div class="msg" id="msg"></div>

  <div class="help">
    <p>Don't have NexTool Pro yet? <a href="/pro.html">Get it for $29</a></p>
    <p>Need help? <a href="mailto:christianjunbucher@gmail.com">christianjunbucher@gmail.com</a></p>
  </div>
</div>

<script>
(function(){
  var msgEl = document.getElementById('msg');
  var form = document.getElementById('form');
  var input = document.getElementById('key-input');
  var statusEl = document.getElementById('active-status');
  var titleEl = document.getElementById('title');
  var subEl = document.getElementById('subtitle');
  var btnEl = document.getElementById('submit-btn');

  if (window.NexToolPro && window.NexToolPro.active) {
    statusEl.style.display = '';
    titleEl.textContent = 'Pro is Active';
    subEl.textContent = 'NexTool Pro is already activated on this device. You can re-activate below if needed.';
    btnEl.textContent = 'Re-Activate';
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    var val = input.value.trim();
    msgEl.className = 'msg';
    msgEl.style.display = 'none';

    if (!val) {
      msgEl.className = 'msg error';
      msgEl.textContent = 'Please enter your PayPal transaction ID.';
      msgEl.style.display = 'block';
      return;
    }
    if (val.length < 8 || !/^[A-Za-z0-9\-]+$/.test(val)) {
      msgEl.className = 'msg error';
      msgEl.textContent = 'That doesn\'t look like a valid transaction ID. Check your PayPal receipt email.';
      msgEl.style.display = 'block';
      return;
    }

    if (window.NexToolPro) window.NexToolPro.activate('manual_' + val);
    msgEl.className = 'msg success';
    msgEl.innerHTML = 'NexTool Pro activated! <a href="/free-tools/" style="color:#22c55e;font-weight:600">Start using Pro tools &rarr;</a>';
    msgEl.style.display = 'block';
    statusEl.style.display = '';
    titleEl.textContent = 'Pro is Active';
    subEl.textContent = 'You\'re all set. Enjoy distraction-free tools with all Pro features.';
    btnEl.textContent = 'Re-Activate';
    input.value = '';
  });
})();
</script>
</body>
</html>
