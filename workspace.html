<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Workspace - Saved Tool Results | NexTool</title>
<meta name="description" content="Your personal workspace for saved tool results. Access your history from all 150+ NexTool tools in one place. Pin, search, export, and re-use your outputs.">
<link rel="canonical" href="https://nextool.app/workspace.html">
<meta property="og:title" content="My Workspace - Your Saved Results | NexTool">
<meta property="og:description" content="Personal workspace for all your NexTool results. Pin favorites, search history, export data.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://nextool.app/workspace.html">
<meta name="twitter:card" content="summary_large_image">
<meta name="robots" content="noindex">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#050508;--surface:#111118;--surface2:#1a1a24;--surface3:#22222f;--primary:#6366f1;--accent:#a855f7;--pink:#ec4899;--text:#e2e8f0;--text-dim:#94a3b8;--text-muted:#64748b;--gradient:linear-gradient(135deg,#6366f1,#a855f7,#ec4899);--green:#22c55e;--red:#ef4444;--radius:12px;--radius-lg:20px}
html{scroll-behavior:smooth}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;-webkit-font-smoothing:antialiased;min-height:100vh}
.nav{position:fixed;top:0;left:0;right:0;z-index:1000;padding:0 2rem;height:64px;display:flex;align-items:center;justify-content:space-between;background:rgba(5,5,8,.75);backdrop-filter:blur(20px);border-bottom:1px solid rgba(99,102,241,.1)}
.nav-logo{display:flex;align-items:center;gap:.5rem;font-weight:800;font-size:1.15rem;text-decoration:none;color:var(--text)}
.nav-logo .ico{width:28px;height:28px;border-radius:7px;background:var(--gradient);display:flex;align-items:center;justify-content:center;font-size:.75rem;font-weight:900;color:#fff}
.nav-logo span{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-links{display:flex;gap:1.5rem;align-items:center}
.nav-links a{color:var(--text-dim);font-size:.85rem;font-weight:500;text-decoration:none;transition:color .2s}
.nav-links a:hover{color:var(--text)}
.nav-links a.active{color:var(--text)}
.main{max-width:900px;margin:0 auto;padding:84px 1.5rem 4rem}
.page-header{text-align:center;margin-bottom:2.5rem}
.page-badge{display:inline-flex;align-items:center;gap:.4rem;padding:.3rem .8rem;border-radius:100px;background:rgba(99,102,241,.1);border:1px solid rgba(99,102,241,.15);font-size:.72rem;font-weight:600;color:var(--primary);text-transform:uppercase;letter-spacing:.06em;margin-bottom:1rem}
.page-header h1{font-size:clamp(1.75rem,4vw,2.5rem);font-weight:800;margin-bottom:.5rem}
.page-header h1 .gr{background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.page-header p{color:var(--text-dim);font-size:1rem;max-width:520px;margin:0 auto}

.controls{display:flex;gap:1rem;margin-bottom:1.5rem;flex-wrap:wrap;align-items:center}
.search-box{flex:1;min-width:200px;position:relative}
.search-box input{width:100%;padding:.7rem 1rem .7rem 2.5rem;background:var(--surface);border:1px solid rgba(99,102,241,.1);border-radius:10px;color:var(--text);font-size:.9rem;font-family:inherit;outline:none;transition:border-color .2s}
.search-box input:focus{border-color:rgba(99,102,241,.4)}
.search-box input::placeholder{color:var(--text-muted)}
.search-box .si{position:absolute;left:.85rem;top:50%;transform:translateY(-50%);color:var(--text-muted);font-size:1rem}
.ctrl-btn{padding:.65rem 1.2rem;border-radius:10px;border:1px solid rgba(99,102,241,.15);background:var(--surface);color:var(--text-dim);font-size:.85rem;font-weight:500;cursor:pointer;font-family:inherit;transition:all .2s;display:flex;align-items:center;gap:.4rem}
.ctrl-btn:hover{border-color:rgba(99,102,241,.4);color:var(--text)}
.ctrl-btn.danger:hover{border-color:rgba(239,68,68,.4);color:var(--red)}
.stats-bar{display:flex;gap:1.5rem;margin-bottom:1.5rem;padding:1rem 1.5rem;background:var(--surface);border-radius:var(--radius);border:1px solid rgba(99,102,241,.08)}
.stat{text-align:center;flex:1}
.stat .val{font-size:1.5rem;font-weight:800;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.stat .lbl{font-size:.75rem;color:var(--text-muted);margin-top:.2rem}

.ws-grid{display:flex;flex-direction:column;gap:.75rem}
.ws-card{background:var(--surface);border:1px solid rgba(99,102,241,.08);border-radius:var(--radius);padding:1.25rem;transition:all .2s;position:relative}
.ws-card:hover{border-color:rgba(99,102,241,.2);box-shadow:0 4px 20px rgba(0,0,0,.2)}
.ws-card.pinned{border-left:3px solid var(--primary)}
.card-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:.6rem}
.card-tool{display:flex;align-items:center;gap:.5rem}
.card-tool .tool-icon{width:28px;height:28px;border-radius:7px;background:var(--surface2);display:flex;align-items:center;justify-content:center;font-size:.8rem}
.card-tool .tool-name{color:var(--text);font-size:.9rem;font-weight:600}
.card-tool .tool-name a{color:inherit;text-decoration:none;transition:color .2s}.card-tool .tool-name a:hover{color:var(--primary)}
.card-time{color:var(--text-muted);font-size:.75rem}
.card-content{background:var(--surface2);border-radius:8px;padding:.85rem 1rem;font-family:'JetBrains Mono',monospace;font-size:.8rem;color:var(--text-dim);line-height:1.6;max-height:150px;overflow:hidden;position:relative;word-break:break-all;white-space:pre-wrap;cursor:pointer;transition:max-height .3s}
.card-content.expanded{max-height:none}
.card-content::after{content:'';position:absolute;bottom:0;left:0;right:0;height:40px;background:linear-gradient(transparent,var(--surface2));pointer-events:none}
.card-content.expanded::after{display:none}
.card-actions{display:flex;gap:.5rem;margin-top:.75rem;opacity:0;transition:opacity .2s}
.ws-card:hover .card-actions{opacity:1}
.act-btn{padding:.35rem .75rem;border-radius:6px;border:1px solid var(--surface3);background:transparent;color:var(--text-dim);font-size:.75rem;font-weight:500;cursor:pointer;font-family:inherit;transition:all .2s;display:flex;align-items:center;gap:.3rem}
.act-btn:hover{border-color:var(--primary);color:var(--text)}
.act-btn.pin-btn.active{background:rgba(99,102,241,.1);border-color:var(--primary);color:var(--primary)}
.act-btn.del-btn:hover{border-color:var(--red);color:var(--red)}

.empty-state{text-align:center;padding:4rem 2rem}
.empty-icon{font-size:3rem;margin-bottom:1rem;opacity:.5}
.empty-state h2{font-size:1.3rem;font-weight:700;margin-bottom:.5rem}
.empty-state p{color:var(--text-dim);font-size:.95rem;margin-bottom:1.5rem;max-width:400px;margin-left:auto;margin-right:auto}
.empty-cta{display:inline-flex;padding:.7rem 1.5rem;background:var(--gradient);color:#fff;border-radius:10px;text-decoration:none;font-weight:600;font-size:.9rem;transition:opacity .2s}
.empty-cta:hover{opacity:.9}

.pro-banner{background:linear-gradient(135deg,rgba(99,102,241,.1),rgba(168,85,247,.1));border:1px solid rgba(99,102,241,.2);border-radius:var(--radius);padding:1.25rem 1.5rem;margin-bottom:1.5rem;display:flex;align-items:center;gap:1rem}
.pro-banner .pb-icon{font-size:1.5rem}
.pro-banner .pb-text{flex:1;font-size:.9rem;color:var(--text-dim)}.pro-banner strong{color:var(--text)}
.pro-banner a{padding:.5rem 1rem;background:var(--gradient);color:#fff;border-radius:8px;text-decoration:none;font-size:.8rem;font-weight:600;white-space:nowrap}

.footer{border-top:1px solid rgba(99,102,241,.08);margin-top:4rem;padding:2rem 0;text-align:center}
.footer p{color:var(--text-muted);font-size:.8rem}
.footer a{color:var(--text-dim);text-decoration:none;transition:color .2s}.footer a:hover{color:var(--text)}

.toast{position:fixed;bottom:24px;right:24px;z-index:9999;padding:12px 20px;background:var(--surface);border:1px solid rgba(99,102,241,.2);color:var(--text);border-radius:10px;font-size:.85rem;opacity:0;transform:translateY(8px);transition:all .3s;pointer-events:none;box-shadow:0 4px 20px rgba(0,0,0,.4)}
.toast.show{opacity:1;transform:translateY(0)}
@media(max-width:640px){.controls{flex-direction:column}.stats-bar{flex-wrap:wrap;gap:.75rem}.stat{min-width:calc(50% - .75rem)}.nav-links{gap:.75rem}}
</style>
</head>
<body>
<nav class="nav">
  <a href="/" class="nav-logo"><div class="ico">N</div><span>NexTool</span></a>
  <div class="nav-links">
    <a href="/free-tools/">Free Tools</a>
    <a href="/pro.html">Pro</a>
    <a href="/workspace.html" class="active">Workspace</a>
    <a href="/blog/">Blog</a>
  </div>
</nav>
<main class="main">
  <div class="page-header">
    <div class="page-badge">&#x1F4BE; Personal</div>
    <h1>My <span class="gr">Workspace</span></h1>
    <p>All your saved tool results in one place. Copy any output from a tool and it appears here automatically.</p>
  </div>

  <div class="stats-bar" id="statsBar">
    <div class="stat"><div class="val" id="totalCount">0</div><div class="lbl">Saved Results</div></div>
    <div class="stat"><div class="val" id="toolCount">0</div><div class="lbl">Tools Used</div></div>
    <div class="stat"><div class="val" id="pinnedCount">0</div><div class="lbl">Pinned</div></div>
    <div class="stat"><div class="val" id="storageUsed">0 KB</div><div class="lbl">Storage</div></div>
  </div>

  <div class="controls">
    <div class="search-box">
      <span class="si">&#x1F50D;</span>
      <input type="text" id="searchInput" placeholder="Search saved results..." oninput="render()">
    </div>
    <button class="ctrl-btn" onclick="exportAll()">&#x1F4E5; Export</button>
    <button class="ctrl-btn danger" onclick="clearAll()">&#x1F5D1; Clear All</button>
  </div>

  <div id="proBanner"></div>
  <div class="ws-grid" id="wsGrid"></div>
</main>

<div class="footer">
  <p><a href="/">NexTool</a> &middot; <a href="/free-tools/">250+ Free Tools</a> &middot; <a href="/pro.html">Pro</a> &middot; <a href="/blog/">Blog</a></p>
</div>

<div class="toast" id="toast"></div>

<script>
var K='ntool_ws';
function isPro(){return window.NexToolPro&&window.NexToolPro.active}
function gs(){try{return JSON.parse(localStorage.getItem(K))||[]}catch(e){return[]}}
function ss(d){try{localStorage.setItem(K,JSON.stringify(d))}catch(e){}}
function esc(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML}
function fmtTime(ts){var d=new Date(ts);var n=Date.now()-ts;if(n<6e4)return'Just now';if(n<36e5)return Math.floor(n/6e4)+' min ago';if(n<864e5)return Math.floor(n/36e5)+'h ago';return d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})}
function fmtBytes(b){if(b<1024)return b+' B';return(b/1024).toFixed(1)+' KB'}
function toast(msg){var t=document.getElementById('toast');t.textContent=msg;t.className='toast show';setTimeout(function(){t.className='toast'},2e3)}

function updateStats(){
  var ws=gs();
  document.getElementById('totalCount').textContent=ws.length;
  var tools={};ws.forEach(function(i){if(i.tool)tools[i.tool]=1});
  document.getElementById('toolCount').textContent=Object.keys(tools).length;
  document.getElementById('pinnedCount').textContent=ws.filter(function(i){return i.pin}).length;
  var bytes=new Blob([JSON.stringify(ws)]).size;
  document.getElementById('storageUsed').textContent=fmtBytes(bytes);
  // Pro banner
  var pb=document.getElementById('proBanner');
  if(!isPro()&&ws.length>=8){
    pb.innerHTML='<div class="pro-banner"><span class="pb-icon">&#x26A1;</span><div class="pb-text"><strong>Running out of space?</strong> Free workspace holds 10 items. Go Pro for unlimited storage, export, and cloud sync.</div><a href="/pro.html">Get Pro &mdash; $29</a></div>';
  }else{pb.innerHTML=''}
}

function render(){
  var ws=gs();
  var q=(document.getElementById('searchInput').value||'').toLowerCase();
  if(q){ws=ws.filter(function(i){return(i.tool+' '+i.content+' '+i.label).toLowerCase().indexOf(q)!==-1})}
  var grid=document.getElementById('wsGrid');
  if(!ws.length){
    grid.innerHTML='<div class="empty-state"><div class="empty-icon">&#x1F4AD;</div><h2>No saved results yet</h2><p>Use any of our 250+ free tools and copy the output. Your results will automatically appear here.</p><a href="/free-tools/" class="empty-cta">Browse Tools &#x2192;</a></div>';
    updateStats();return;
  }
  var pinned=ws.filter(function(i){return i.pin});
  var unpinned=ws.filter(function(i){return!i.pin});
  var h='';
  if(pinned.length&&!q)h+='<div style="color:var(--text-muted);font-size:.75rem;font-weight:600;text-transform:uppercase;letter-spacing:.5px;padding:.5rem 0">&#x1F4CC; Pinned</div>';
  pinned.forEach(function(i){h+=cardHTML(i)});
  if(unpinned.length&&pinned.length&&!q)h+='<div style="color:var(--text-muted);font-size:.75rem;font-weight:600;text-transform:uppercase;letter-spacing:.5px;padding:.5rem 0;margin-top:.5rem">Recent</div>';
  unpinned.forEach(function(i){h+=cardHTML(i)});
  grid.innerHTML=h;
  // Bind events
  grid.querySelectorAll('[data-copy]').forEach(function(b){b.addEventListener('click',function(){copyItem(b.getAttribute('data-copy'))})});
  grid.querySelectorAll('[data-pin]').forEach(function(b){b.addEventListener('click',function(e){e.stopPropagation();pinItem(b.getAttribute('data-pin'))})});
  grid.querySelectorAll('[data-del]').forEach(function(b){b.addEventListener('click',function(e){e.stopPropagation();delItem(b.getAttribute('data-del'))})});
  grid.querySelectorAll('[data-expand]').forEach(function(b){b.addEventListener('click',function(){
    var card=document.querySelector('.card-content[data-id="'+b.getAttribute('data-expand')+'"]');
    if(card)card.classList.toggle('expanded');
    b.textContent=card&&card.classList.contains('expanded')?'Collapse':'Expand';
  })});
  updateStats();
}

function cardHTML(item){
  var toolLink=item.slug?'/free-tools/'+item.slug+'.html':'#';
  return'<div class="ws-card'+(item.pin?' pinned':'')+'">'+
    '<div class="card-head">'+
    '<div class="card-tool"><div class="tool-icon">&#x1F527;</div><div class="tool-name"><a href="'+toolLink+'">'+esc(item.tool)+'</a></div></div>'+
    '<span class="card-time">'+fmtTime(item.ts)+'</span></div>'+
    '<div class="card-content" data-id="'+item.id+'">'+esc(item.content.substring(0,500))+(item.content.length>500?'\n...':'')+'</div>'+
    '<div class="card-actions">'+
    '<button class="act-btn" data-copy="'+item.id+'">&#x1F4CB; Copy</button>'+
    '<button class="act-btn" data-expand="'+item.id+'">Expand</button>'+
    '<button class="act-btn pin-btn'+(item.pin?' active':'')+'" data-pin="'+item.id+'">'+(item.pin?'&#x1F4CC; Pinned':'&#x1F4CD; Pin')+'</button>'+
    '<button class="act-btn del-btn" data-del="'+item.id+'">&#x1F5D1; Delete</button>'+
    '</div></div>';
}

function copyItem(id){
  var ws=gs();
  for(var i=0;i<ws.length;i++){
    if(ws[i].id===id){
      navigator.clipboard.writeText(ws[i].content).then(function(){toast('Copied to clipboard!')}).catch(function(){toast('Copy failed')});
      break;
    }
  }
}

function pinItem(id){
  var ws=gs();
  for(var i=0;i<ws.length;i++){if(ws[i].id===id){ws[i].pin=!ws[i].pin;break}}
  ss(ws);render();
}

function delItem(id){
  var ws=gs().filter(function(i){return i.id!==id});
  ss(ws);render();toast('Item deleted');
}

function exportAll(){
  var ws=gs();
  if(!ws.length){toast('Nothing to export');return}
  var data=ws.map(function(i){return{tool:i.tool,date:new Date(i.ts).toISOString(),content:i.content}});
  var blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  var a=document.createElement('a');a.href=URL.createObjectURL(blob);
  a.download='nextool-workspace-'+new Date().toISOString().slice(0,10)+'.json';
  a.click();URL.revokeObjectURL(a.href);
  toast('Exported '+ws.length+' items');
}

function clearAll(){
  var ws=gs();
  if(!ws.length){toast('Workspace is already empty');return}
  if(!confirm('Delete all '+ws.length+' saved results? This cannot be undone.'))return;
  ss([]);render();toast('Workspace cleared');
}

// Load pro-check, then init
var pc=document.createElement('script');pc.src='/js/pro-check.js';
pc.onload=function(){render()};
pc.onerror=function(){render()};
document.head.appendChild(pc);
</script>
</body>
</html>
