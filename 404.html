<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found | ANIMA by Christian Bucher</title>
<meta name="robots" content="noindex">
<link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
<style>
:root{--bg:#050508;--surface:#0a0a12;--primary:#00d4ff;--accent:#a855f7;--text:#e2e8f0;--text2:#94a3b8;--border:rgba(255,255,255,0.06)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}
a{color:var(--primary);text-decoration:none;transition:opacity 0.2s}
a:hover{opacity:0.8}

/* Background glow */
.bg-glow{position:fixed;top:-200px;left:50%;transform:translateX(-50%);width:800px;height:800px;background:radial-gradient(circle,rgba(0,212,255,0.06) 0%,rgba(168,85,247,0.03) 40%,transparent 70%);pointer-events:none;z-index:0}

/* Nav */
.nav{position:fixed;top:0;width:100%;z-index:1000;background:rgba(5,5,8,0.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border)}
.nav-inner{max-width:1200px;margin:0 auto;padding:0 24px;display:flex;align-items:center;justify-content:space-between;height:64px}
.nav-logo{font-weight:800;font-size:20px;letter-spacing:-0.02em;color:var(--text)}
.nav-logo span{color:var(--primary)}
.nav-links{display:flex;gap:24px;align-items:center}
.nav-links a{color:var(--text2);font-size:14px;font-weight:500}
.nav-links a:hover{color:var(--text)}

/* Hero */
.hero{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:120px 24px 60px;position:relative;z-index:1}
.code{font-size:140px;font-weight:900;background:linear-gradient(135deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;margin-bottom:20px;opacity:0.9}
.hero h1{font-size:24px;font-weight:700;margin-bottom:12px;letter-spacing:-0.02em}
.hero p{color:var(--text2);font-size:16px;max-width:480px;margin-bottom:40px;line-height:1.7}

/* Links */
.links{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
.links a{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;background:var(--surface);border:1px solid var(--border);border-radius:12px;color:var(--text);font-size:14px;font-weight:600;transition:all 0.2s}
.links a:hover{border-color:rgba(0,212,255,0.3);transform:translateY(-2px);opacity:1}
.links a.primary{background:linear-gradient(135deg,rgba(0,212,255,0.12),rgba(168,85,247,0.08));border-color:rgba(0,212,255,0.2)}

/* Auto redirect notice */
.redirect-notice{margin-top:48px;color:var(--text2);font-size:13px;opacity:0.6}

@media(max-width:640px){
  .nav-links{display:none}
  .code{font-size:90px}
  .hero h1{font-size:20px}
  .hero p{font-size:15px}
  .links{flex-direction:column;align-items:center}
}
</style>
</head>
<body>
<div class="bg-glow"></div>

<nav class="nav">
  <div class="nav-inner">
    <a href="/" class="nav-logo"><span>ANIMA</span></a>
    <div class="nav-links">
      <a href="/anima/">Research</a>
      <a href="/free-tools/">Tools</a>
      <a href="/blog/">Blog</a>
    </div>
  </div>
</nav>

<div class="hero">
  <div class="code">404</div>
  <h1>This page doesn't exist</h1>
  <p>The page you're looking for may have been moved or removed. Here are some places you might want to go instead.</p>
  <div class="links">
    <a href="/" class="primary">Homepage</a>
    <a href="/anima/">ANIMA Research</a>
    <a href="/free-tools/">Free Tools</a>
    <a href="/blog/">Blog</a>
  </div>
  <p class="redirect-notice">Redirecting to homepage in <span id="countdown">10</span> seconds...</p>
</div>

<script>
(function(){
  var seconds = 10;
  var el = document.getElementById('countdown');
  var timer = setInterval(function(){
    seconds--;
    if(el) el.textContent = seconds;
    if(seconds <= 0){
      clearInterval(timer);
      window.location.href = '/';
    }
  }, 1000);
})();
</script>
</body>
</html>
